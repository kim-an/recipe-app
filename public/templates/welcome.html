
<h4>Hello, {{vm.user.username}}!</h4>

<div class="input-group" id="search-box">
 <!--  <span class="input-group-btn">
    <button class="btn btn-default" type="button">Search</button>
  </span> -->
  <input type="text" class="form-control" placeholder="Search for..." ng-change="vm.search()" ng-model="vm.searchText" ng-model-options="{debounce:500}">
</div>

<table class="table table-hover">
  <tr ng-repeat="r in vm.recipes">
    <td>{{r.label}}</td>
    <td><img ng-src="{{r.image}}"></td>
    <td><button ng-click="vm.showDetail(r.label)" class="btn btn-primary btn-sm">Details</button></td>
  </tr>
</table>
