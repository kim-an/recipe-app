<h1>My Recipes</h1>

<div class="row">
  <div ng-repeat="r in vm.myRecipes" class="col s12 m7">
    <div class="card">
      <div class="card-image">
        <img ng-src="{{r.image}}" alt="">
        <span class="card-title"></span>
      </div>
      <div class="card-content">{{r.label}}</div>
      <div class="card-action"></div>
        <a ng-click="vm.recipeDetails(r)">Recipe Details</a>
        <a ui-sref="delete" ng-click="vm.deleteRecipe(r)">Delete Recipe</a>
    </div>
  </div>
</div>
