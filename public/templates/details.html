<div class="container" id="recipeTitle">
  <h1>{{vm.recipe.label}}</h1>
</div>

<div class="container">
  <img ng-src="{{vm.recipe.image}}" alt="food-image">
</div>

<div class="container" id="servingSize">
  <p>Serving Size: {{vm.recipe.yield}}</p>
</div>

<div class="container" id="ingredients">
  <ul>Ingredient List</ul>
    <li ng-repeat="i in vm.recipe.ingredientLines">{{i}}</li>
</div>

<div class="container" id="instructions">
  <p><a href="{{vm.recipe.url}}" target="_blank">View Full Instructions</a></p>
</div>
