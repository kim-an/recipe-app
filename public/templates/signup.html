
<form>
  <div class="form-group">
    <label for="username">Username</label>
    <input ng-model="vm.newUser.username" type="text" class="form-control" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input ng-model="vm.newUser.email"type="email" class="form-control" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input  ng-model="vm.newUser.password" type="password" class="form-control" placeholder="Password">
  </div>
  <button class="btn btn-primary" ng-click="vm.signup()">Sign Up!</button>
</form>
