<h1>home</h1>

<div class="container" id="search-box">
  <input type="search" placeholder="Search for..." ng-change="vm.search()" ng-model="vm.searchText" ng-model-options="{debounce:500}">
</div>

<table class="table table-striped">
  <tr ng-repeat="r in vm.recipes">
    <td>{{r.label}}</td>
    <td><img ng-src="{{r.image}}"></td>
    <td><button ng-click="vm.showDetail(r.label)" class="btn btn-primary btn-sm">Details</button></td>
  </tr>
</table>
