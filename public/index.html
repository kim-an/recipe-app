<!DOCTYPE html>
<html lang="en" ng-app="recipe-wars">
<head>
  <meta charset="UTF-8">
  <title>Recipe Wars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</head>
<body ng-controller="LoginController as authCtrl">
  <nav class="navbar navbar-defult">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Recipe Wars</a>
      <li ng-show="authCtrl.getUser()"><button class="btn btn-default navbar-btn" ng-click="authCtrl.myRecipes()">My Recipes</button></li>
      <form class="navbar-form navbar-right" role="log-in">
        <ul class="nav navbar-nav">
        <li class="nav navbar-nav" ng-hide="authCtrl.getUser()">
          <div class="form-group">
            <input ng-model="authCtrl.username" placeholder="username">
          </div>
          <div class="form-group">
            <input ng-model="authCtrl.password" placeholder="password">
          </div>
          <div class="form-group">
            <button class="btn btn-default navbar-btn" ng-click="authCtrl.login()">Log In</button>
          </div>
        </li>
        <li ng-hide="authCtrl.getUser()"><button id="signup" class="btn btn-default navbar-btn" ng-click="authCtrl.signup()">Sign Up</button></li>
        <li ng-show="authCtrl.getUser()"><button class="btn btn-default navbar-btn" ng-click="authCtrl.logout()">Log Out</button></li>
      </ul>
      </form>
    </div>
  </nav>

  <main class="content" ui-view></main>
  <script src="js/app.js"></script>
  <script src="js/appRoutes.js"></script>
  <script src="controllers/HomeController.js"></script>
  <script src="controllers/UserController.js"></script>
  <script src="controllers/LoginController.js"></script>
  <script src="controllers/WelcomeController.js"></script>
  <script src="controllers/SignupController.js"></script>
  <script src="controllers/DetailsController.js"></script>
  <script src="controllers/RecipeController.js"></script>
  <script src="services/UserService.js"></script>
  <script src="services/AuthConfig.js"></script>
  <script src="services/AuthTokenService.js"></script>
  <script src="services/AuthInterceptorService.js"></script>
  <script src="services/RecipeService.js"></script>

</body>
</html>
