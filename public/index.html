<!DOCTYPE html>
<html lang="en" ng-app="recipe-wars">
<head>
  <meta charset="UTF-8">
  <title>Recipe Wars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</head>
<body ng-controller="LoginController as authCtrl">
  <nav>
    <ul>
      <li ng-hide="authCtrl.getUser()">
        <input ng-model="authCtrl.username" placeholder="username">
        <input ng-model="authCtrl.password" placeholder="password">
        <button class="btn btn-xs btn-success" ng-click="authCtrl.login()">Log In</button>
      </li>
      <li ng-hide="authCtrl.getUser()"><a ui-sref="signup" class="btn btn default">Sign Up</a></li>
      <li ng-show="authCtrl.getUser()"><button class="btn btn-xs btn-danger" ng-click="authCtrl.logout()">Log Out</button></li>
    </ul>
  </nav>

  <main class="content" ui-view></main>

  <script src="js/app.js"></script>
  <script src="js/appRoutes.js"></script>
  <script src="controllers/MainController.js"></script>
  <script src="controllers/UserController.js"></script>
  <script src="controllers/LoginController.js"></script>
  <script src="controllers/WelcomeController.js"></script>
  <script src="services/UserService.js"></script>
  <script src="services/AuthConfig.js"></script>
  <script src="services/AuthTokenService.js"></script>
  <script src="services/AuthInterceptorService.js"></script>

</body>
</html>
